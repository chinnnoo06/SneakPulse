<div class="contenedor d-flex justify-content-center align-items-center h-100">
  <div class="contenedor-form shadow-sm">
    <div class="titulo-form d-flex justify-content-center mb-3">
        <h2>Iniciar Sesión</h2>
    </div>

    <!-- Mensajes de error -->
    <div *ngIf="mensajeError" class="alert alert-danger text-center">
      {{ mensajeError }}
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

      <!-- Correo -->
      <div class="mb-3">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
          autocomplete="email"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
          autocomplete="current-password"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Botón -->
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-tipouno"
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>
      </div>
    </form>

    <div class="d-flex justify-content-center mt-2">
      <a routerLink="/recuperar" class="forgot-password-link">Olvidé mi contraseña</a>
    </div>

    <div class="text-center mt-2">
      <h3>¿Aún no tienes una cuenta?</h3>
      <p>Regístrate para entrar a la página</p>
    </div>

    <div class="text-center mt-2">
      <button class="btn btn-tipodos px-4" (click)="irCrearCuenta()">Regístrate</button>
    </div>
  </div>
</div>
